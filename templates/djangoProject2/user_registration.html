<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_fname">First Name:</label>
                <input type="text" id="id_fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="id_lname">Last Name:</label>
                <input type="text" id="id_lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
