{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Image</title>
</head>
<body>
<div style="margin-bottom: 20px;">
    <a href="{% url 'news_list' %}"
       style="background-color: #0275d8; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block;">
        <- {% trans 'All News' %}
    </a>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Fetch Image</button>
</form>
{% if last_message %}
    <p>{{ last_message }}</p>
{% endif %}
{% if image_url %}
    <img src="{{ image_url }}" alt="{{ response }}" style="max-width: 100%;">
{% elif status_message %}
    <p>{{ status_message }}</p>
{% elif error_message %}
    <p>{{ error_message }}</p>
{% endif %}


</body>
</html>
